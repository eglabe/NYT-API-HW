<!DOCTYPE html>
<html>
<head>
	<title>NYT Search</title>

	<!-- Bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
	<!-- My CSS link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<header class="container">New York Times Search</header>

<div id="parameters" class="container">
	Search Term:<br>
	<input type="text" name="term" id="searchTerm" class="input"><br>

	Number of Records Retrieved:<br>
	<select type="text" name="number" id="number" class="input">
		<option value="1">1</option>
		<option value="5" selected>5</option>
		<option value="10">10</option>
	</select><br>

	Start Year (Optional):<br>
	<input type="text" name="start" id="startYear" class="input"><br>

	End Year (Optional):<br>
	<input type="text" name="end" id="endYear" class="input"><br>

	<div id="buttons">
		<button class= "btn" id="searchBtn">Search</button>
		<button class= "btn" id="clearBtn">Clear Results</button>
	</div>
</div>

<div id="article-display"></div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="javascript/app.js"></script>

</body>
</html>
